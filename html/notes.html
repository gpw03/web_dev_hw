<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Notes Page</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <h4>This button uses the fullscreen API to allow users to enter and exit full screen mode if desired.</h4>
    <button id="fullScreen">Go full screen</button>
    <h4>Using file API to allow a user to upload a file as a note.</h4>
    <h4>The file name is auto put into the note title, and content of the file is the note.</h4>
    <input type="file" />
    <div id="testDiv"></div>
    <form id="noteForm">
        <input type="text" id="title" name="title" placeholder="Title Your Note:" required>
        <textarea id="note" name="note" placeholder="Write your note here:"></textarea>
        <button type="submit">Save Note</button>
    </form>
    <h1>This is the activity notification part.</h1>
    <form id="globalNotes">
        <textarea id="globalNote" name="globalNote" placeholder="Enter A Global Note" required></textarea>
        <button type="submit">Save Global Note</button>
    </form>
    <form id="deleteNote">
        <input type="text" id="deleteID" placeholder="Enter a Notes ID to Delete:" required>
        <button type="submit">Delete</button>
    </form>
    <form id="updateNote">
        <input type="text" id="noteID" name="noteID" placeholder="Enter the ID for the note you want to change:" required>
        <input type="text" id="newTitle" name="newTitle" placeholder="Enter a new title:" required>
        <input type="text" id="newNote" name="newNote" placeholder="Enter the updated note:" required>
        <button type="submit">Update Note</button>
    </form>
    <button id="showNotes">Show Notes</button>
    <button id="logoutButton">Logout</button>
    <section id="notes"></section>
    <section id="global"></section>
    <script src="assets/js/js.js"></script>
</html>
